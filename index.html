<!DOCTYPE HTML>
<html>
    <head>
        <title>login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="login.css">                          
    </head>
    <body>
        <div class="qualisMainContainer">
            <div class="qualisMainWrapper">
               <div class="qualisLoginBox">
                   <div class="qualisLoginHeader">
                        <img src="img/samplelogo.png" style="width:100px;height:auto">
                   </div>
                   <div class="qualisLoginBody">
                     <div class="qualisLoginFormItem">
                        <input type="text" name="username" class="qualisLoginFormCtrl" placeholder="Username"> 
                     </div>
                     <div class="qualisLoginFormItem">
                        <input type="password" name="password" class="qualisLoginFormCtrl" placeholder="Password"> 
                     </div>
                     <div class="qualisLoginFormItem">
                        <button class="qualisBtn qualisBtn-info">Login</button>
                     </div>
                   </div>
               </div>  
            </div>
        </div>
    </body>
</html>
